<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  <body>
    <div id=wrapper>
      <div id="info">
        <button id="reset">Start a new game</button>
        <div class="score-wrapper">
          <p>Tictacs:</p><p class="score" id="X-score">0</p>
        </div>
        <div class="score-wrapper">
          <p>Toes:</p><p class="score" id="O-score">0</p>
        </div>
        <div class="score-wrapper">
          <p>Ties:</p><p class="score" id="ties">0</p>
        </div>
      </div>
      <div id="board" class="grid-container">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
      <h1 id="message"></h1>
    </div>
    <script src='app.js'></script>
  </body>
</html>
